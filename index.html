<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currency Converter</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <script async defer src="codes.js"></script>
    <script async defer src="app.js"></script>
  </head>
  <body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-6 rounded-lg shadow-lg max-w-lg w-full">
      <h2 class="text-4xl font-bold uppercase text-center">
        Currency Converter
      </h2>
      <form action="" class="space-y-7 mt-12 select-none">
        <div class="flex flex-col">
          <label for="amount" class="text-lg font-medium">Enter Amount</label>
          <input
            type="text"
            id="amount"
            placeholder="Enter Amount"
            class="border border-gray-300 rounded-lg p-2 mt-1 focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
        </div>
        <div class="grid grid-cols-3 items-center justify-between">
          <div class="flex flex-col">
            <div class="flex items-center select-none gap-2">
              <img src="https://flagsapi.com/US/flat/32.png" alt="US Flag" />
              <select
                name="from"
                id="from"
                value="USD"
                class="border border-gray-300 rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
              ></select>
            </div>
          </div>

          <div class="flex items-center w-full justify-center">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 128 128"
              xml:space="preserve"
              class="w-8 hover:cursor-pointer"
              title="Swap Currency"
              aria-label="Swap Currency"
              aria-labelledby="swap"
              id="swap"
            >
              <path
                d="M33.8 53.3 30 49.5-.1 79.7 30 109.9l3.8-3.8L10 82.3h63.2v-5.2H10l23.8-23.8zm94.1-5.1L97.8 18.1 94 21.9l23.8 23.8h-63v5.2h63L94.1 74.8l3.8 3.8L128 48.5v-.3h-.1z"
              />
            </svg>
          </div>

          <div class="flex justify-end w-full">
            <div class="flex items-center select-none gap-2">
              <img src="https://flagsapi.com/PK/flat/32.png" alt="PK Flag" />
              <select
                name="to"
                id="to"
                value="PKR"
                class="border border-gray-300 rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
              ></select>
            </div>
          </div>
        </div>

        <div id="msg" class="text-center hidden select"></div>

        <button
          type="submit"
          id="btn"
          class="bg-blue-500 hover:bg-blue-700 select-none text-white font-bold py-2 px-4 rounded-lg w-full"
        >
          Get Exchange Rate
        </button>
      </form>
    </div>
  </body>
</html>
